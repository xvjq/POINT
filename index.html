<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUSTY-POINT - Premium Video Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .App {
            min-height: 100vh;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #555;
        }

        .dark {
            background-color: #0f0f10;
            color: #f1f1f1;
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease-in-out;
        }

        .modal-content {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 56rem;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-in-out;
        }

        .dark .modal-content {
            background: #1f1f1f;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 100;
            animation: slideUp 0.3s ease-in-out;
            max-width: 400px;
        }

        .dark .toast {
            background: #1f1f1f;
            border-color: #374151;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .dark .btn-secondary {
            background-color: #374151;
            color: #f9fafb;
        }

        .btn-ghost {
            background-color: transparent;
            color: #6b7280;
        }

        .btn-ghost:hover {
            background-color: #f3f4f6;
        }

        .dark .btn-ghost:hover {
            background-color: #374151;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #e5e7eb;
            color: #1f2937;
        }

        .btn-outline:hover {
            background-color: #f3f4f6;
        }

        .dark .btn-outline {
            border-color: #374151;
            color: #f9fafb;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .dark .card {
            background: #1f1f1f;
            border-color: #374151;
        }

        .input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background: white;
            color: #1f2937;
        }

        .dark .input {
            background: #1f1f1f;
            border-color: #374151;
            color: #f9fafb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const mockVideos = [
            {
                id: 1,
                title: "Imsha Rehman - 6 Videos",
                date: "2025-11-02",
                thumbnail: "https://i.postimg.cc/T2Wzxw56/IMG-20251231-192909-269.jpg",
                videoUrl: "https://t.me/PN3_ROBOT?start=BQADAQAD3goAAnNVmEWliWk8j3wjeBYE",
                revealed: false
            },
            {
                id: 2,
                title: "Viral Video Called 19:34",
                date: "2025-10-25",
                thumbnail: "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?w=800&h=600&fit=crop",
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                revealed: false
            },
            {
                id: 3,
                title: "Viral Kid With a Adult Girl",
                date: "2025-11-05",
                thumbnail: "https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?w=800&h=600&fit=crop",
                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                revealed: false
            }
        ];

        const Toast = ({ message, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="toast">
                    <div className="font-semibold mb-1">{message.title}</div>
                    <div className="text-sm text-gray-600 dark:text-gray-400">{message.description}</div>
                </div>
            );
        };

        const Header = ({ theme, toggleTheme }) => (
            <header className="sticky top-0 z-40 w-full border-b bg-white dark:bg-gray-900" style={{ borderColor: theme === 'dark' ? '#374151' : '#e5e7eb' }}>
                <div className="container mx-auto flex h-16 items-center justify-between px-4">
                    <div className="flex items-center gap-2 font-bold text-xl">
                        <div className="bg-blue-600 rounded-full p-1.5">
                            <i data-lucide="play" className="w-5 h-5 text-white"></i>
                        </div>
                        <span style={{ background: 'linear-gradient(to right, #3b82f6, #2563eb)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>
                            LUSTY-POINT
                        </span>
                    </div>
                    <button onClick={toggleTheme} className="btn btn-ghost rounded-full p-2">
                        {theme === 'dark' ? <i data-lucide="sun" className="w-5 h-5"></i> : <i data-lucide="moon" className="w-5 h-5"></i>}
                    </button>
                </div>
            </header>
        );

        const SearchBar = ({ searchTerm, setSearchTerm, viewMode, setViewMode, sortOrder, setSortOrder }) => (
            <div className="w-full py-6 px-4">
                <div className="container mx-auto flex flex-col md:flex-row gap-4 items-center">
                    <div className="relative flex-1 w-full">
                        <i data-lucide="search" className="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input
                            type="text"
                            placeholder="Search videos..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="input pl-10 h-11"
                        />
                    </div>
                    <div className="flex items-center gap-2">
                        <div className="flex border rounded-lg overflow-hidden border-gray-200 dark:border-gray-700">
                            <button onClick={() => setViewMode('grid')} className={`p-2.5 ${viewMode === 'grid' ? 'bg-blue-600 text-white' : 'bg-transparent text-gray-500'}`}>
                                <i data-lucide="grid-3x3" className="w-4 h-4"></i>
                            </button>
                            <button onClick={() => setViewMode('list')} className={`p-2.5 ${viewMode === 'list' ? 'bg-blue-600 text-white' : 'bg-transparent text-gray-500'}`}>
                                <i data-lucide="list" className="w-4 h-4"></i>
                            </button>
                        </div>
                        <select value={sortOrder} onChange={(e) => setSortOrder(e.target.value)} className="input h-11 w-40">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>
            </div>
        );

        const VideoCard = ({ video, onWatchClick, viewMode }) => {
            const [isRevealed, setIsRevealed] = useState(false);
            const formatDate = (d) => new Date(d).toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });

            return (
                <div className={`card ${viewMode === 'list' ? 'flex flex-col sm:flex-row gap-4 p-4 mb-4' : ''}`}>
                    <div className={`relative overflow-hidden rounded-lg ${viewMode === 'list' ? 'w-full sm:w-48 h-36 flex-shrink-0' : 'aspect-video'}`}>
                        <img
                            src={video.thumbnail}
                            alt={video.title}
                            className="w-full h-full object-cover transition-all duration-500"
                            style={{ filter: isRevealed ? 'blur(0)' : 'blur(40px)' }}
                        />
                        {!isRevealed && (
                            <div className="absolute inset-0 flex items-center justify-center bg-black/10">
                                <button onClick={() => setIsRevealed(true)} className="btn btn-secondary shadow-lg">
                                    <i data-lucide="eye" className="w-4 h-4"></i> Reveal
                                </button>
                            </div>
                        )}
                    </div>
                    <div className="p-4 flex-1 flex flex-col justify-between">
                        <div>
                            <h3 className="font-semibold text-lg mb-2 line-clamp-2">{video.title}</h3>
                            <div className="flex items-center gap-2 text-sm text-gray-500">
                                <i data-lucide="calendar" className="w-4 h-4"></i>
                                <span>{formatDate(video.date)}</span>
                            </div>
                        </div>
                        <div className="flex gap-2 mt-4">
                            <button onClick={() => onWatchClick(video)} className="btn btn-primary flex-1">
                                Watch Now
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const VideoPlayer = ({ video, isOpen, onClose }) => {
            if (!isOpen || !video) return null;
            return (
                <div className="modal-backdrop" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-semibold">{video.title}</h2>
                            <button onClick={onClose} className="btn btn-ghost p-2"><i data-lucide="x" className="w-5 h-5"></i></button>
                        </div>
                        <div className="w-full bg-black rounded-lg overflow-hidden aspect-video">
                            <iframe src={video.videoUrl} className="w-full h-full" allowFullScreen />
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [theme, setTheme] = useState('light');
            const [searchTerm, setSearchTerm] = useState('');
            const [viewMode, setViewMode] = useState('grid');
            const [sortOrder, setSortOrder] = useState('newest');
            const [selectedVideo, setSelectedVideo] = useState(null);
            const [isPlayerOpen, setIsPlayerOpen] = useState(false);
            const [toast, setToast] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem('theme') || 'light';
                setTheme(saved);
                document.documentElement.classList.toggle('dark', saved === 'dark');
                lucide.createIcons();
                setToast({ title: 'Welcome! ðŸ“¹', description: 'Explore premium videos.' });
            }, []);

            useEffect(() => { lucide.createIcons(); });

            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                document.documentElement.classList.toggle('dark', newTheme === 'dark');
            };

            const handleWatchClick = (video) => {
                // FIXED: Check if it's a Telegram link and open in new tab
                if (video.videoUrl.includes('t.me')) {
                    window.open(video.videoUrl, '_blank');
                } else {
                    setSelectedVideo(video);
                    setIsPlayerOpen(true);
                }
            };

            const filteredVideos = mockVideos
                .filter(v => v.title.toLowerCase().includes(searchTerm.toLowerCase()))
                .sort((a, b) => sortOrder === 'newest' ? new Date(b.date) - new Date(a.date) : new Date(a.date) - new Date(b.date));

            return (
                <div className="App min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
                    <Header theme={theme} toggleTheme={toggleTheme} />
                    <SearchBar searchTerm={searchTerm} setSearchTerm={setSearchTerm} viewMode={viewMode} setViewMode={setViewMode} sortOrder={sortOrder} setSortOrder={setSortOrder} />
                    <div className="container mx-auto px-4 pb-12">
                        <div className={viewMode === 'grid' ? 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6' : 'flex flex-col'}>
                            {filteredVideos.map(v => <VideoCard key={v.id} video={v} onWatchClick={handleWatchClick} viewMode={viewMode} />)}
                        </div>
                    </div>
                    <VideoPlayer video={selectedVideo} isOpen={isPlayerOpen} onClose={() => setIsPlayerOpen(false)} />
                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
